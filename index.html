<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
</head>

<body>

    <nav class="navbar navbar-light bg-warning">

        <a class="navbar-brand" href="#">
          <img src="/calcicon.png" width="30" height="30" class="d-inline-block align-top" alt="">
          Calculator App
        </a>
      </nav>
      <br>
      <div class="container" style="padding: 20px;">
        <div class="row myMargin">
            <div class="col-md-4 border border-primary ">
                <!-- Main div for calculator-->
                <div class="container" style="padding: 20px;">
                    <h1><center>Calculator</center></h1>
                <div class="row myMargin">
                    <div class="col-sm-12">
                    <input type="number"class="border border-primary">
                    <label for="input1">input#1</label>
                </div>
                </div>
                <div class="row myMargin">
                    <div class="col-sm-12">
                    <input type="number" class="border border-primary">
                    <label for="input1"> input#2</label>
                </div>
                </div>
                <div class="row myMargin">
                    <div class="col-sm-12">
                    <input type="number" class="border border-danger">
                    <label for="input1"> Answer</label>
                </div>
                </div>
                   
                    
                <div class="row myMargin">
                    <div class="col-md-2 bg-primary text-center myMargin2">7</div>
                    <div class="col-md-2 bg-danger text-center myMargin2">8</div>
                    <div class="col-md-2 bg-success text-center myMargin2">9</div>
                    <button class="col-md-2 bg-warning text-center myMargin2">+</button>
                </div>
                <div class="row myMargin">
                    <div class="col-md-2 bg-danger text-center myMargin2">4</div>
                    <div class="col-md-2 bg-success text-center myMargin2">5</div>
                    <div class="col-md-2 bg-warning text-center myMargin2">6</div>
                    <button class="col-md-2 bg-primary text-center myMargin2">-</button>
                </div>
                <div class="row myMargin">
                    <div class="col-md-2 bg-success text-center myMargin2">1</div>
                    <div class="col-md-2 bg-warning text-center myMargin2">2</div>
                    <div class="col-md-2 bg-primary text-center myMargin2">3</div>
                    <button class="col-md-2  bg-danger text-center myMargin2">x</button>
                </div>
                <div class="row myMargin">
                    <button type="reset" class="col-md-2 bg-warning text-center myMargin2">C</button>
                    <div class="col-md-2 bg-primary text-center myMargin2">0</div>
                    <button class="col-md-2 bg-danger text-center myMargin2">=</button>
                    <button class="col-md-2 bg-success text-center myMargin2">%</button>
                </div>
            </div>
           
                <!--End of main div-->
           
            </div>
        </div>
  
</div>
<br>

    <footer class="fixed-bottom">
        
        Copywright &copy Calc inc 2020
    
    </footer>
</body>
</html>
